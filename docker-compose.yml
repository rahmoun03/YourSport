
services:
  auth:
    container_name: authentication
    build: ./srcs/backend/AUTH
    image: authimg
    init: true
    networks:
      - net
  frontend:
    container_name: frontend
    build: ./srcs/frontend
    image: frontendimg
    init: true
    volumes:
      - ./srcs/frontend:/app
    networks:
      - net

  nginx:
    container_name: nginx
    build: ./srcs/reverse_proxy
    image: nginximg
    ports:
      - '21212:80'
    depends_on:
      - auth
      - frontend
    init: true
    volumes:
      - ./srcs/frontend/dist:/usr/share/nginx/html/
    networks:
      - net

networks:
  net:
    name: yoursport_network